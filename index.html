<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ripple Buttons and Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Call-To-Action Buttons</h1>
  <div class="cta-container">
    <button class="ripple-btn">Get Started</button>
    <button class="ripple-btn">Download</button>
    <button class="ripple-btn">Try Now</button>
  </div>
<div class="cards">
  <div class="card" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');">
    <h3>Mountain Escape</h3>
    <p>Relax in the serenity of nature</p>
  </div>
  <div class="card" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80');">
    <h3>City Lights</h3>
    <p>Discover the nightlife and culture</p>
  </div>
  <div class="card" style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80');">
    <h3>Beach Vibes</h3>
    <p>Feel the sun and sand between your toes</p>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
